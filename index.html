<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Eminent Personalities</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 10vh; /* Set minimum height to occupy the full viewport */
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        .personalities {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping of personality images */
            margin-bottom: 20px; /* Add some space between images and quotes */
        }

        .personality-img {
            margin: 0 10px;
            cursor: pointer;
            max-width: 10%; /* Ensure images don't exceed their container */
            transition: transform 0.3s ease;
        }

        .personality-img:hover {
            transform: scale(1.1);
        }

        #quoteDisplay {
            width: 100%;
            text-align: center;
        }

        /* Media query for smaller screens */
        @media (max-width: 76px) {
            .personality-img {
                margin: 10px; /* Adjust margin for smaller screens */
            }
        }
    </style>
    <script>
        function displayQuote(personalityName) {
            const sampleQuotes = {
                
                "Abdul kalam": [
                    "Dream, dream, dream. Dreams transform into thoughts and thoughts result in action."
                ],
                "Mahatma Gandhi": [
                    "The best way to find yourself is to lose yourself in the service of others.",
                    "An eye for an eye only ends up making the whole world blind.",
                    "Happiness is when what you think, what you say, and what you do are in harmony.",
                    "In a gentle way, you can shake the world.",
                    "Strength does not come from physical capacity. It comes from an indomitable will."
                ],
            };

            const quotes = sampleQuotes[personalityName];
            const quoteDisplay = document.getElementById('quoteDisplay');

            quoteDisplay.innerHTML = "<h3>Quotes by " + personalityName + "</h3>";
            quotes.forEach(quote => {
                quoteDisplay.innerHTML += "<p>" + quote + "</p>";
            });
        }
    </script>
</head>
<body>
    <h1>Select an Eminent Personality:</h1>
    <div class="personalities">
        <img src="image2.jpg" class="personality-img" onclick="displayQuote('Mahatma Gandhi')" alt="Mahatma Gandhi">
        <img src="image1.jpg" class="personality-img" onclick="displayQuote('Abdul kalam')" alt="Abdul kalam">
    </div>
    <div id="quoteDisplay"></div>
</body>
</html>
